function sortNumber(){
      var selected=document.querySelector("#sortnumber").value 
      if(selected=="low"){
          PackagesData.sort(function(a,b){
              return Number(a.price)-Number(b.price)
          })
      }
      if(selected=="high"){
          PackagesData.sort(function(a,b){
              return Number(b.price)-Number(a.price)
          })
      }
      console.log(PackagesData)
      displayData(PackagesData)
    }
      
       function displayData(PackagesData){
       document.querySelector("#containers").innerHTML=""
       PackagesData.map(function(elem){
       
       var div=document.createElement("div");
       
       var div1=document.createElement("div")
        div1.setAttribute("id","flex1")

        var image=document.createElement("img")
        image.setAttribute("src",elem.imgUrl)
        image.setAttribute("id","imgs")

        var h2=document.createElement("h3")
        h2.textContent=elem.head

        var p=document.createElement("h5")
        p.textContent=elem.para
        p.style.marginTop="-10px"

        var div2=document.createElement("div")
        div2.setAttribute("id","flex")

        var p1=document.createElement("h4")
        p1.textContent=elem.price
      
     
        var p2=document.createElement("p")
        p2.textContent=elem.para2
        
       
        
        var btn=document.createElement("button")
        btn.textContent="Select"
        btn.addEventListener("click",function(){
             Select(elem)
            });

            div1.append(image,h2)
       div2.append(p1,p2,btn)
        div.append(div1,p,div2)
       document.querySelector("#containers").append(div)
})
